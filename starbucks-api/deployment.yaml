apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-starbucks-api-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      name: spring-starbucks-api
  replicas: 4 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        name: spring-starbucks-api
    spec:
      containers:
      - name: spring-starbucks-api
        image: ericnguyendock/spring-starbucks-api:3.2
        env:
        - name: MYSQL_HOST
          value: "10.124.224.4"   #change this to cloudsql ip.
        - name: MYSQL_USER
          value: "admin1"
        - name: MYSQL_PASSWORD
          value: "welcome"
        ports:
        - containerPort: 8080

